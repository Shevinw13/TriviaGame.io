<body class="body">
    <div class="container">
        <div class="jumbotron">
            <h1 class="title">Atlanta Sports Quiz</h1>
            <br> 
            <div id="display"></div>
            <br> 
            <div class="container">
                <div class="q1">
                    <div class="row1">
                        <div class="col-lg-12 text-center">
                            <h3>Q1: Who is the Atlanta United's leading scorer?</h3>

                                <div id="question">
                                    <div id="questions">
                                        <label id="a1"><input type="radio" value="a">Miguel Almoron </label>
                                        <label id="b1"><input type="radio" value="b">Brad Guzan </label>

                                        <label id="d1"><input type="radio" value="d">Josef Martinez </label>
                                    </div>
                                </div>
                            </div>
                            <br> <br>
                                <div class="q2">
                                    <div class="row2">
                                        <div class="col-lg-12 text-center">
                                            <h3>Q2: What is the name of the Atlanta professional baseball team?</h3>
                                            <div id="quiz">
                                                <div id="question">
                                                    <div id="questions">
                                                        <label id="a2"><input type="radio" value="a">Falcons </label>
                                                        <label id="b2"><input type="radio" value="b">Thrashers </label>
                                                        <label id="c2"><input type="radio" value="c">Braves </label>

                                                    </div>
                                                </div>
                                            </div>
                                            <br> <br>
                                            <div class="q3">
                                                <div class="row2">
                                                    <div class="col-lg-12 text-center">
                                                        <h3>Q3: Who is the starting QB for the Atlanta Falcons? </h3>
                                                        <div id="quiz">
                                                            <div id="question">
                                                                <div id="questions">
                                                                    <label id="a3"><input type="radio" value="a">Julio Jones</label>
                                                                    <label id="b3"><input type="radio" value="b">Matt Ryan</label>
                                                                    <label id="c3"><input type="radio" value="c">Aaron Rodgers </label>
                                                                    <label id="d3"><input type="radio" value="d">Keanu Neal </label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <br> <br>
                                                        <div class="q4">
                                                            <div class="row2">
                                                                <div class="col-lg-12 text-center">
                                                                    <h3>Q4: Who was the Hawks first pick in this years NBA draft? </h3>
                                                                    <div id="quiz">
                                                                        <div id="question">
                                                           <div id="questions">
                                                            <label id="a4"><input type="radio" value="a">Omari Spellman</label>
                                                                   <label id="b4"><input type="radio" value="b">Trae Young</label>
                                                                 <label id="c4"><input type="radio" value="c">Kent Bazemore </label>
                                                                   <label id="d4"><input type="radio" value="d">John Collins </label>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <br> <br>
                                            <button type="button" class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.row -->

                            </div>
                        </div>
                    </div>
